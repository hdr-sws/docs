<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="400" fill="#000000" />
  
  <!-- Isometric Grid Pattern -->
  <g transform="translate(600, 200)">
    <!-- Horizontal Grid Lines -->
    <path d="M-500,0 L500,0" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.1" stroke-dasharray="4 4"/>
    <path d="M-500,-100 L500,-100" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.1" stroke-dasharray="4 4"/>
    <path d="M-500,100 L500,100" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.1" stroke-dasharray="4 4"/>
    
    <!-- Diagonal Grid Lines -->
    <path d="M-400,-100 L-200,100" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.1" stroke-dasharray="4 4"/>
    <path d="M-200,-100 L0,100" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.1" stroke-dasharray="4 4"/>
    <path d="M0,-100 L200,100" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.1" stroke-dasharray="4 4"/>
    <path d="M200,-100 L400,100" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.1" stroke-dasharray="4 4"/>
    
    <!-- Diagonal Grid Lines (other direction) -->
    <path d="M-400,100 L-200,-100" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.1" stroke-dasharray="4 4"/>
    <path d="M-200,100 L0,-100" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.1" stroke-dasharray="4 4"/>
    <path d="M0,100 L200,-100" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.1" stroke-dasharray="4 4"/>
    <path d="M200,100 L400,-100" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.1" stroke-dasharray="4 4"/>
  </g>
  
  <!-- Isometric Nodes and Connections -->
  <g transform="translate(600, 200)">
    <!-- Bitcoin Node (Center) -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="50" fill="#F7931A"/>
      <path d="M0 -25V25" stroke="white" stroke-width="5" fill="none"/>
      <path d="M-20 -10H20" stroke="white" stroke-width="5" fill="none"/>
      <path d="M-20 10H20" stroke="white" stroke-width="5" fill="none"/>
    </g>
    
    <!-- Security Node -->
    <g transform="translate(-200, -80)">
      <circle cx="0" cy="0" r="30" fill="#F7931A"/>
      <!-- Lock Icon -->
      <rect x="-10" y="0" width="20" height="15" rx="3" fill="#000000"/>
      <path d="M-6,-12 C-6,-18 6,-18 6,-12 L6,0 L-6,0 L-6,-12Z" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    </g>
    
    <!-- Wallet Node -->
    <g transform="translate(200, -80)">
      <circle cx="0" cy="0" r="30" fill="#F7931A"/>
      <!-- Wallet Icon -->
      <rect x="-15" y="-10" width="30" height="20" rx="3" fill="#000000"/>
      <rect x="-10" y="-7" width="20" height="3" fill="#FFFFFF"/>
    </g>
    
    <!-- Education Node -->
    <g transform="translate(-200, 80)">
      <circle cx="0" cy="0" r="30" fill="#F7931A"/>
      <!-- Book Icon -->
      <rect x="-12" y="-8" width="24" height="16" fill="#000000"/>
      <path d="M0 -8V8" stroke="#FFFFFF" stroke-width="1.5"/>
    </g>
    
    <!-- Network Node -->
    <g transform="translate(200, 80)">
      <circle cx="0" cy="0" r="30" fill="#F7931A"/>
      <!-- Network Icon -->
      <circle cx="-8" cy="-5" r="5" fill="#000000"/>
      <circle cx="8" cy="-5" r="5" fill="#000000"/>
      <circle cx="0" cy="7" r="5" fill="#000000"/>
      <path d="M-8,-5 L8,-5 L0,7 Z" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>
    </g>
    
    <!-- Connections -->
    <path d="M0,0 L-200,-80" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5 3"/>
    <path d="M0,0 L200,-80" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5 3"/>
    <path d="M0,0 L-200,80" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5 3"/>
    <path d="M0,0 L200,80" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5 3"/>
  </g>
  
  <!-- Title Box -->
  <g transform="translate(600, 350)">
    <rect x="-250" y="-30" width="500" height="60" rx="5" fill="none" stroke="#F7931A" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF">Hodlr Swiss Blog</text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#F7931A">Your Guide to Bitcoin &amp; Self-Custody</text>
  </g>
</svg> 