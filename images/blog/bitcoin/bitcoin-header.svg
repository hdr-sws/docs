<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#000000"/>
  
  <!-- Isometric Bitcoin Stack -->
  <g transform="translate(400, 200)">
    <!-- Bitcoin Coins Stacked -->
    <circle cx="40" cy="-40" r="70" fill="#F7931A"/>
    <circle cx="-40" cy="40" r="70" fill="#F7931A"/>
    <circle cx="0" cy="0" r="80" fill="#F7931A"/>
    
    <!-- Isometric Grid Pattern -->
    <g>
      <rect width="240" height="240" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="2 4" transform="translate(-120, -120) skewX(-30) skewY(0)"/>
    </g>
    
    <!-- Bitcoin Symbol Lines -->
    <path d="M0 -50V50" stroke="white" stroke-width="8" fill="none"/>
    <path d="M-30 -20H30" stroke="white" stroke-width="8" fill="none"/>
    <path d="M-30 20H30" stroke="white" stroke-width="8" fill="none"/>
  </g>
  
  <!-- Text Box -->
  <g transform="translate(400, 340)">
    <rect x="-180" y="-40" width="360" height="80" rx="5" fill="none" stroke="#F7931A" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Bitcoin Basics</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" fill="#F7931A" text-anchor="middle">The Foundation of Digital Currency</text>
  </g>
</svg> 