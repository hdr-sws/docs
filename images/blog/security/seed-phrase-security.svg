<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#000000"/>
  
  <!-- Isometric Recovery Sheet -->
  <g transform="translate(400, 200)">
    <!-- Recovery Sheet -->
    <g transform="skewX(-30) skewY(0)">
      <rect x="-100" y="-80" width="200" height="160" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
      
      <!-- Seed Words Lines -->
      <line x1="-80" y1="-50" x2="80" y2="-50" stroke="#F7931A" stroke-width="2"/>
      <line x1="-80" y1="-20" x2="80" y2="-20" stroke="#F7931A" stroke-width="2"/>
      <line x1="-80" y1="10" x2="80" y2="10" stroke="#F7931A" stroke-width="2"/>
      <line x1="-80" y1="40" x2="80" y2="40" stroke="#F7931A" stroke-width="2"/>
      
      <!-- Word Indications -->
      <circle cx="-60" cy="-50" r="4" fill="#F7931A"/>
      <circle cx="-60" cy="-20" r="4" fill="#F7931A"/>
      <circle cx="-60" cy="10" r="4" fill="#F7931A"/>
      <circle cx="-60" cy="40" r="4" fill="#F7931A"/>
      
      <text x="0" y="-65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000000" text-anchor="middle">RECOVERY SHEET</text>
    </g>
    
    <!-- Keys -->
    <g transform="translate(60, 30)">
      <path d="M0,0 L30,0 L30,10 L40,10 L40,20 L30,20 L30,30 L0,30 L0,0Z" fill="#F7931A" transform="rotate(45)"/>
      <circle cx="10" cy="15" r="5" fill="#000000" transform="rotate(45) translate(0, 0)"/>
    </g>
    
    <g transform="translate(-30, 50)">
      <path d="M0,0 L30,0 L30,10 L40,10 L40,20 L30,20 L30,30 L0,30 L0,0Z" fill="#F7931A" transform="rotate(-15)"/>
      <circle cx="10" cy="15" r="5" fill="#000000" transform="rotate(-15) translate(0, 0)"/>
    </g>
    
    <!-- Lock -->
    <g transform="translate(-80, 20)">
      <rect x="-15" y="0" width="30" height="25" rx="4" fill="#F7931A"/>
      <path d="M-10,-15 C-10,-25 10,-25 10,-15 L10,0 L-10,0 L-10,-15Z" fill="none" stroke="#F7931A" stroke-width="4"/>
    </g>
  </g>
  
  <!-- Text Box -->
  <g transform="translate(400, 340)">
    <rect x="-180" y="-30" width="360" height="60" rx="5" fill="none" stroke="#F7931A" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Seed Phrase Security</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#F7931A" text-anchor="middle">Protect Your Recovery Words</text>
  </g>
</svg> 