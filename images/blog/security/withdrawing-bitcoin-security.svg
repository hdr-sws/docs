<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#000000"/>
  
  <!-- Isometric Withdrawal Visualization -->
  <g transform="translate(400, 170)">
    <!-- Exchange (Source) -->
    <g transform="translate(-120, 0)">
      <rect x="-60" y="-40" width="120" height="80" fill="#F7931A" transform="skewX(-30) skewY(0)"/>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle" transform="skewX(-15)">EXCHANGE</text>
      
      <!-- Exchange Building -->
      <rect x="-40" y="-60" width="80" height="20" fill="#F7931A" transform="skewX(-30) skewY(0)"/>
      <rect x="-30" y="-80" width="60" height="20" fill="#F7931A" transform="skewX(-30) skewY(0)"/>
    </g>
    
    <!-- Arrow Path -->
    <path d="M-80,0 C-40,40 40,40 80,0" stroke="#FFFFFF" stroke-width="3" stroke-dasharray="8 4" fill="none"/>
    <polygon points="80,0 70,-10 70,10" fill="#FFFFFF" transform="translate(0, 0)"/>
    
    <!-- Bitcoin Symbol (Moving) -->
    <g transform="translate(0, 20)">
      <circle cx="0" cy="0" r="25" fill="#F7931A"/>
      <path d="M0 -15V15" stroke="white" stroke-width="2.5" fill="none"/>
      <path d="M-10 -5H10" stroke="white" stroke-width="2.5" fill="none"/>
      <path d="M-10 5H10" stroke="white" stroke-width="2.5" fill="none"/>
    </g>
    
    <!-- Hardware Wallet (Destination) -->
    <g transform="translate(120, 0)">
      <!-- Wallet Body -->
      <rect x="-50" y="-30" width="100" height="60" rx="5" fill="#FFFFFF" transform="skewX(-30) skewY(0)"/>
      
      <!-- Screen -->
      <rect x="-30" y="-20" width="60" height="40" fill="#000000" transform="skewX(-30) skewY(0)"/>
      <circle cx="0" cy="0" r="12" fill="#F7931A" transform="skewX(-30) skewY(0)"/>
      <path d="M0 -5V5" stroke="white" stroke-width="1.5" fill="none" transform="skewX(-30) skewY(0)"/>
      <path d="M-3 -2H3" stroke="white" stroke-width="1.5" fill="none" transform="skewX(-30) skewY(0)"/>
      <path d="M-3 2H3" stroke="white" stroke-width="1.5" fill="none" transform="skewX(-30) skewY(0)"/>
      
      <!-- Buttons -->
      <circle cx="-20" cy="25" r="5" fill="#F7931A" transform="skewX(-30) skewY(0)"/>
      <circle cx="20" cy="25" r="5" fill="#F7931A" transform="skewX(-30) skewY(0)"/>
    </g>
  </g>
  
  <!-- Lock Icon for Security -->
  <g transform="translate(400, 80)">
    <rect x="-15" y="0" width="30" height="25" rx="4" fill="#F7931A"/>
    <path d="M-10,-15 C-10,-25 10,-25 10,-15 L10,0 L-10,0 L-10,-15Z" fill="none" stroke="#F7931A" stroke-width="4"/>
  </g>
  
  <!-- Text Box -->
  <g transform="translate(400, 340)">
    <rect x="-200" y="-30" width="400" height="60" rx="5" fill="none" stroke="#F7931A" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Withdrawing Bitcoin Securely</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#F7931A" text-anchor="middle">From Exchange to Your Own Wallet</text>
  </g>
</svg> 