<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#000000"/>
  
  <!-- Isometric Path Journey -->
  <g transform="translate(400, 190)">
    <!-- Isometric Grid -->
    <g>
      <path d="M-180,-20 L180,-20" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.2" stroke-dasharray="4 2"/>
      <path d="M-180,0 L180,0" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.2" stroke-dasharray="4 2"/>
      <path d="M-180,20 L180,20" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.2" stroke-dasharray="4 2"/>
    </g>
    
    <!-- Step 1: Learn -->
    <g transform="translate(-150, 0)">
      <circle cx="0" cy="0" r="30" fill="#F7931A"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">1</text>
      
      <!-- Book Icon -->
      <rect x="-12" y="-8" width="24" height="16" fill="#000000" transform="skewX(-30) skewY(0)"/>
      <path d="M-10,-10 L-10,10 L10,10 L10,-10 Z" fill="none" stroke="#FFFFFF" stroke-width="1.5" transform="translate(0, -25)"/>
      <path d="M0,-10 L0,10" stroke="#FFFFFF" stroke-width="1.5" transform="translate(0, -25)"/>
      
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">LEARN</text>
    </g>
    
    <!-- Step 2: Buy -->
    <g transform="translate(-50, 0)">
      <circle cx="0" cy="0" r="30" fill="#F7931A"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">2</text>
      
      <!-- Exchange Icon -->
      <rect x="-15" y="-10" width="30" height="20" fill="#000000" transform="skewX(-30) skewY(0)"/>
      <path d="M-10,0 L10,0" stroke="#FFFFFF" stroke-width="1.5" transform="translate(0, -30)"/>
      <path d="M5,-5 L10,0 L5,5" stroke="#FFFFFF" stroke-width="1.5" transform="translate(0, -30)"/>
      
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">BUY</text>
    </g>
    
    <!-- Step 3: Secure -->
    <g transform="translate(50, 0)">
      <circle cx="0" cy="0" r="30" fill="#F7931A"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">3</text>
      
      <!-- Hardware Wallet Icon -->
      <rect x="-15" y="-8" width="30" height="16" rx="3" fill="#000000" transform="translate(0, -30)"/>
      <rect x="-10" y="-5" width="20" height="10" rx="2" fill="#F7931A" transform="translate(0, -30)"/>
      
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">SECURE</text>
    </g>
    
    <!-- Step 4: HODL -->
    <g transform="translate(150, 0)">
      <circle cx="0" cy="0" r="30" fill="#F7931A"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">4</text>
      
      <!-- Vault/Treasure Icon -->
      <rect x="-12" y="-18" width="24" height="16" rx="2" fill="#000000" transform="skewX(-30) skewY(0) translate(0, -15)"/>
      <circle cx="0" cy="-25" r="4" fill="#F7931A"/>
      <path d="M-5,-5 L5,5 M-5,5 L5,-5" stroke="#FFFFFF" stroke-width="1" transform="translate(0, -25)"/>
      
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">HODL</text>
    </g>
    
    <!-- Connecting Paths -->
    <path d="M-150,0 L-110,0" stroke="#F7931A" stroke-width="2" stroke-dasharray="2 2"/>
    <path d="M-100,0 L-50,0" stroke="#F7931A" stroke-width="2"/>
    <path d="M-50,0 L-10,0" stroke="#F7931A" stroke-width="2" stroke-dasharray="2 2"/>
    <path d="M0,0 L50,0" stroke="#F7931A" stroke-width="2"/>
    <path d="M50,0 L90,0" stroke="#F7931A" stroke-width="2" stroke-dasharray="2 2"/>
    <path d="M100,0 L150,0" stroke="#F7931A" stroke-width="2"/>
  </g>
  
  <!-- Text Box -->
  <g transform="translate(400, 340)">
    <rect x="-180" y="-30" width="360" height="60" rx="5" fill="none" stroke="#F7931A" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Getting Started with Bitcoin</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#F7931A" text-anchor="middle">From Purchase to Self-Custody</text>
  </g>
</svg> 